<div class="overflow-hidden" >
  <div class="contact">
    <div class="form">
      <h3>Contact</h3>
      <a class=" component buttonMask-ui globalLink hover:bg-red-900" (click)="showOffice(' New York', '+1 646 685 3367', '4720 Center Blvd #327, Queens Long Island NY 11109 United States', 'contact@switxboard.net')">
      <span class="buttonMask_content">
        <span>USA</span>
      </span>
        <span class="animation" style="clip-path: url(&quot;#svg_base_button_mask&quot;); background-color: transparent;"></span>
      </a>
      <a class="component buttonMask-ui globalLink hover:bg-red-900" (click)="showOffice(' Tunis HQ', '+216 71 337 457', '44 Rue ibn Charaf', 'tunisoffice@switxboard.net')">
      <span class="buttonMask_content">
        <span>Tunisia</span>
      </span>
        <span class="animation" style="clip-path: url(&quot;#svg_base_button_mask&quot;); background-color: transparent;"></span>
      </a>
      <a class="component buttonMask-ui globalLink hover:bg-red-900" (click)="showOffice(' Vienna', '+43 720 143908', 'Lindengasse 56, Wien 1070 Mariahilf, Austria\n', 'contact@switxboard.net')">
      <span class="buttonMask_content">
        <span>Austria</span>
      </span>
        <span class="animation" style="clip-path: url(&quot;#svg_base_button_mask&quot;); background-color: transparent;"></span>
      </a>
    </div>
    <app-footer ></app-footer>
    <div class="box">
      <div class="tbwaParis">

      </div>
      <div class="w-2/3">
        <p class="text-xs text-center -mt-4 mb-4">Check our offices contact if you want direct contact with them</p>
      </div>

      <div class="flex">
        <div class="w-2/4 ml-4 flex flex-wrap">
          <h4 class="text-white  font-bold w-full">Tunisia</h4>
          <a *ngFor="let office of offices" class="w-1/3 m-2 border border-1 p-1 flex justify-center items-center hover:bg-red-900 cursor-pointer" (click)="showOffice(office.title, office.phone, office.address, office.mail)">
            <span class="buttonMask_content">
              <span>{{office.title}} Office</span>
            </span>
          </a>
        </div>
        <div class="w-1/4 ml-2">
          <h4 class="text-white pb-3 font-bold">Austria</h4>
          <a class="w-2/3 m-2 border border-1 p-1 flex justify-center items-center hover:bg-red-900 cursor-pointer" (click)="showOffice('Vienna', '+43 720 143908', 'Lindengasse 56, Wien 1070 Mariahilf, Austria', 'contact@switxboard.net')">
            <span class="buttonMask_content">
              <span>Vienna Office</span>
            </span>
          </a>
            <h4 class="text-white pb-3 font-bold mt-8">USA</h4>
          <a class="w-2/3 m-2 border border-1 p-1 flex justify-center items-center hover:bg-red-900 cursor-pointer" (click)="showOffice('New York', '+1 646 685 3367', '4720 Center Blvd #327, Queens Long Island NY 11109 United States', 'contact@switxboard.net')">
            <span class="buttonMask_content">
              <span>New York Office</span>
            </span>
          </a>
        </div>
      </div>

    </div>
    <div class="contactForm hidden"  [@formOut]="isNotChosen[0]?'isNotChosen':'isChosen'" >
      <div class="content">
        <div class="close" (click)="toggle(5)"></div>
        <div class="formular">
          <div class="legals flex flex-col items-center justify-center">
            <h3 class="font-bold text-3xl  pb-5 text-center">{{title}}</h3>
            <span class="text-xl"><b>Phone number : </b>   {{phone}}<br>
              <b>Address :</b> {{address}}<br>
              <b>Email address : </b>{{mail}}
            </span>
          </div>
        </div>
      </div>
      <app-contact [office]="title"></app-contact>
    </div>
  </div>
</div>
